<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe Home page</title>
</head>
<body>
    <div class="index-container">
        <img src="img/Welcome to Tic Tac.png" alt="">
        <form action="play.html" class="index-form">
            <br>
            <div class="gamemode">
                <label for="playmode" class="gamemode-label">Game mode:</label>
                <br>
                    <select name="playmode" id="playmode" form="carform">
                    <option value="pvp">PVP</option>
                    <option value="pve">PVE</option>
                    <option value="eve">EVE</option>
                </select>
            </div>
            <br>
            <div class="player">
                <span class="player-label">Player 1</span>
                <img src="img/image1.png" alt="">
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="player">
                <span class="player-label">Player 2</span>
                <img src="img/image2.png" alt="">
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <br>
            <input type="submit" value="GO" class="submit">
        </form>
    </div>

</body>
</html>
