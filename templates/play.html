<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body{
            background-image: url("/static/img/BG-play.png");
        }
    </style>
    <title>Tic-Tac-Toe play!</title>
</head>
<body>
    <div class="container">
        <h1>Let's play Tic-Tac-Toe!</h1>
        <div class="play-container">
            <div class="player-container">
                <div class="vertical-player">
                    <img src="/static/img/image1.png" alt="">
                    <span class="playername"> {{ player1 }} </span>
                </div>
                <img src="/static/img/VS.png" alt="">
                <div class="vertical-player">
                    <img src="/static/img/image2.png" alt="">
                    <span class="playername"> {{ player2}} </span>
                </div>
            </div>
            <br>
            <table class="board">
                <tr>
                    <td><div class="cell" id="cell-0"><img src="" alt=""></div></td>
                    <td><div class="cell" id="cell-1"><img src="" alt=""></div></td>
                    <td><div class="cell" id="cell-2"><img src="" alt=""></div></td>
                </tr>
                <tr>
                    <td><div class="cell" id="cell-3"><img src="" alt=""></div></td>
                    <td><div class="cell" id="cell-4"><img src="" alt=""></div></td>
                    <td><div class="cell" id="cell-5"><img src="" alt=""></div></td>
                </tr>    
                <tr>
                    <td><div class="cell" id="cell-6"><img src="" alt=""></div></td>
                    <td><div class="cell" id="cell-7"><img src="" alt=""></div></td>
                    <td><div class="cell" id="cell-8"><img src="" alt=""></div></td>
                </tr>    
            </table>
        </div>
    </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/play.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
